<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>finForge | Register</title>

    <!-- Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
    <!-- Common styles -->
    <link rel="stylesheet" href="/static/css/ui001Style.css"/>
    <!-- Page-specific overrides -->
    <link rel="stylesheet" href="/static/css/ui002Style.css"/>
</head>
<body>
<div class="container">
    <div class="left-panel">
        <div class="logo">
            <img src="/static/images/LOGO-full.png" alt="finForge Logo">
        </div>
        <div class="description">
            <p>Create your <strong>finForge</strong> account and begin your journey into smarter, gamified finance management today.</p>
        </div>
    </div>
    <div class="right-panel">
        <h2>Register</h2>
        <form>
            <input type="email" placeholder="Email" required>
            <input type="text" placeholder="Nickname" required>
            <input type="password" placeholder="Password" required>
            <div class="terms">
                <input type="checkbox" required>
                <label>I agree to the <a href="#">Terms & Conditions</a>.</label>
            </div>
            <button type="submit">Register</button>
        </form>
        <div class="footer">
            Already have an account? <a href="#">Log in</a>
        </div>
    </div>
</div>
</body>
</html>
