<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinForge | Register</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* 동일 스타일은 생략하지 않고 동일하게 복사하여 유지 */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
        }

        body {
            background-color: #f4f6fb;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            display: flex;
            flex-direction: row;
            width: 720px;
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
            overflow: hidden;
            animation: fadeIn 0.6s ease-in-out;
        }

        .left-panel {
            background: #f4f6fb;
            width: 40%;
            padding: 32px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            justify-content: flex-start;
        }

        .logo {
            display: flex;
            align-items: center;
            margin-top: 30px;
            margin-bottom: 70px;
        }

        .logo img {
            width: 200px;
            margin-right: 8px;
        }

        .logo span {
            font-size: 20px;
            font-weight: 600;
            color: #2b2d42;
        }

        .description {
            margin-top: 32px;
            font-size: 16px;
            line-height: 1.6;
            color: #4b5563;
        }

        .right-panel {
            width: 60%;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            animation: slideIn 0.6s ease-in-out;
        }

        h2 {
            text-align: center;
            margin-bottom: 24px;
            font-size: 24px;
            font-weight: 600;
        }

        input[type="email"],
        input[type="password"],
        input[type="text"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 16px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
        }

        .terms {
            display: flex;
            align-items: flex-start;
            font-size: 14px;
            color: #6c757d;
            margin-bottom: 20px;
        }

        .terms input {
            margin-right: 8px;
            margin-top: 3px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #2563eb;
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #1e40af;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
        }

        .footer a {
            color: #2563eb;
            text-decoration: none;
            font-weight: 500;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                width: 90%;
                height: auto;
            }

            .left-panel, .right-panel {
                width: 100%;
                padding: 24px;
            }

            .left-panel {
                align-items: center;
                text-align: center;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="left-panel">
        <div class="logo">
            <img src="/logo2.png" alt="FinForge Logo">
            <!-- <span>FinForge</span> -->
        </div>
        <div class="description">
            <p>Create your FinForge account and begin your journey into smarter, gamified finance management today.</p>
        </div>
    </div>
    <div class="right-panel">
        <h2>Register</h2>
        <form>
            <input type="email" placeholder="Email" required>
            <input type="text" placeholder="Nickname" required>
            <input type="password" placeholder="Password" required>
            <div class="terms">
                <input type="checkbox" required>
                <label>I agree to the <a href="#">Terms & Conditions</a>.</label>
            </div>
            <button type="submit">Register</button>
        </form>
        <div class="footer">
            Already have an account? <a href="#">Log in</a>
        </div>
    </div>
</div>
</body>
</html>
