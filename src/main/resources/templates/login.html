<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>finForge | Log in</title>

    <!-- Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
    <!-- Page-specific overrides -->
    <link rel="stylesheet" href="/static/css/ui001Style.css"/>
</head>
<body>
<div class="container">
    <div class="left-panel">
        <div class="logo">
            <img src="/static/images/LOGO-full.png" alt="finForge Logo">
        </div>
        <div class="description">
            <p>Welcome to <strong>finForge</strong>, your all-in-one financial simulation platform. Track your virtual
                assets, compete, and grow smarter with every transaction.</p>
        </div>
    </div>
    <div class="right-panel">
        <h2>Log in</h2>
        <form>
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
            <div class="actions">
                <label><input type="checkbox"> Remember me</label>
                <a href="#">Forge password?</a>
            </div>
            <button type="submit">Log in</button>
        </form>
        <div class="footer">
            Don't have an account? <a href="#">Sign up</a>
        </div>
    </div>
</div>
</body>
</html>
